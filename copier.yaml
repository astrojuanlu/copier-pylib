# Not worth creating validators, wait for https://github.com/copier-org/copier/pull/958
github_org:
  help: Your account or organization
project_name:
  help: The name of the project (as in `$ uv pip install {project_name}`
package_name:
  help: The name of the package (as in `>>> import {package_name}`)
  default: "{{ project_name.lower().replace('-', '_') }}"
short_description:
  help: A short description of the extension
author_name:
  help: Your name
author_email:
  help: Your email

_subdirectory: template
_templates_suffix: .j2
_answers_file: .copier-answers.yml.j2
